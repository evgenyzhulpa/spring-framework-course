<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование контакта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .h1 {
            margin: 25px;
        }

        .edit-form {
            background-color: white;
            width: 300px;
            height: 450px;
            padding: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1 class="h1">Редактирование контакта</h1>
<form class="edit-form" th:object="${contact}" th:action="@{/contacts/save}" th:method="post">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input readonly type="text" class="form-control" id="id" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Номер телефона</label>
        <input type="text" class="form-control" id="phone" th:field="*{phone}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</body>
</html>
