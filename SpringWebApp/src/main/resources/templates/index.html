<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список контактов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .h1 {
            margin: 25px;
        }

        .table {
            max-width: 500px;
        }
    </style>
</head>
<body>
<h1 class="h1">Список контактов</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Email</th>
        <th scope="col">Номер телефона</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.lastName}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td>
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="link-primary">Редактировать</a>
            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="link-danger">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/contacts/create" class="link-primary">Добавить</a>
</body>
</html>
